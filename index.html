<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>


                <form class="d-flex" role="search">
                    <input class="form-control me-0" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit"
                        style="color: #000 !important; border-color: #000 !important;">Search</button>
                </form>
            </div>
        </div>

</header>
    <main>
      <div class="container">
            <div class="row mt-5 ">
                <div class="col text-center border border-primary button py-3" >
                    <button type="button" class="btn btn-primary" onclick="handleCreate()">Create</button>

                    <button type="button" class="btn btn-primary" onclick="handleDelete()">Delete</button><br>

                </div>
            </div>

    </main>

    <footer>

    <script src="js/script.js"></script>

</html>
